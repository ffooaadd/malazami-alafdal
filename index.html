<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملازمي الأفضل</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 text-right font-sans">
    <!-- القائمة الجانبية -->
    <div class="fixed top-0 right-0 p-4 z-50">
        <button onclick="toggleMenu()" class="text-3xl text-blue-600">&#9776;</button>
    </div>
    <div id="sideMenu" class="fixed top-0 right-0 bg-white w-64 h-full shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">القائمة</h2>
            <ul>
                <li><a href="index.html" class="block py-2 text-blue-700 hover:text-blue-900">الصفحة الرئيسية</a></li>
                <li class="mb-2">
                    <button onclick="toggleSubmenu()" class="w-full text-right py-2 text-blue-700 hover:text-blue-900">ملازم الثانوية</button>
                    <ul id="submenu" class="hidden ml-4 mt-2">
                        <li><button onclick="showMaterials('أول متوسط')" class="text-sm py-1 text-green-600 hover:text-green-800">أول متوسط</button></li>
                        <li><button onclick="showMaterials('ثاني متوسط')" class="text-sm py-1 text-green-600 hover:text-green-800">ثاني متوسط</button></li>
                        <li><button onclick="showMaterials('ثالث متوسط')" class="text-sm py-1 text-green-600 hover:text-green-800">ثالث متوسط</button></li>
                    </ul>
                </li>
                <li><a href="support.html" class="block py-2 text-blue-700 hover:text-blue-900">الدعم الفني</a></li>
                <li><a href="https://t.me/FPFPPF" target="_blank" class="block py-2 text-blue-700 hover:text-blue-900">مالك الموقع</a></li>
            </ul>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="container mx-auto mt-16 p-4">
        <h1 class="text-3xl font-bold text-blue-800 mb-6">مرحبًا بك في ملازمي الأفضل</h1>
        <p class="text-lg">اختر من القائمة الجانبية للوصول إلى الكتب أو الملازم.</p>
        <div id="materialsList" class="mt-6"></div>
    </div>
</body>
</html>
